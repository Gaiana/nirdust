[tox]
envlist = py38, style, coverage

[testenv:coverage]
deps =
    coverage
    pytest-cov  
commands =
    - coverage erase
    pytest -q test_nirdust.py --cov=nirdust --cov-append --cov-report=
    coverage report --fail-under=80 -m

[testenv:style]
skip_install = True
usedevelop = False
deps = 
    flake8
    flake8-import-order
    flake8-black
commands = flake8 setup.py nirdust.py test_nirdust.py {posargs}

[testenv:docstyle]
deps = pydocstyle
commands =
    pydocstyle nirdust --convention=numpy


[testenv:docs]
description = "Invoke sphinx-build to build th HTML docs"
whitelist_externals =
    make
usedevelop = True
skip_install = False
changedir = docs
deps =
    -r {toxinidir}/docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html
